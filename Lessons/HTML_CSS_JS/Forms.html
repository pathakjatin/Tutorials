<html>
  <head>
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <hr>
    <form action="" method="post"> <!--in action server's location is given -->
      <h1>Payment form</h1>
      <hr color="black">
      <p>Required fields are followed *</p>
      <h2>Contact Information</h2>
      <p>* Name : <input type="text" name="Name" required> </p> <!--to take the user's name , input tag has many attributes one is text , one is name(to store the name entered in server)-->
      <p>
        <fieldset> <legend>* Gender </legend> <!--legend tag is used to give heading & fieldset is used to group-->
        Male <input type="radio" name="gender" id="male" required> <!--in name attribute , the value assigned to name must be unique; radio attribute gives options to user to select one-->
        Female <input type="radio" name="gender" id="female" required> <!--here gender is constant so that user can choose 1 , if you change name=gender then you can select both -->
        Other <input type="radio" name="gender" id="other" required>
      </fieldset> </p>
      <p>* Address : <textarea name="address" id="address" cols="30" rows="10"></textarea required> </p>
      <p>* Email : <input type="email" name="email" id="email" required> </p>
      <p>* Pincode : <input type="number" name="pincode" id="pincode" required> </p>
      <hr color="black">
      <h2>Payment Information</h2>
      <p>* Card type : 
        <select name="card_type" id="card_type">
          <option value="">Select a Card Type</option> <!--here value is empty so that user can select a type , if value is assigned then that assigned data would go the server without the user entering the detail-->
          <option value="visa">Visa</option>
          <option value="mastercard">Mastercard</option>
          <option value="rupay">Rupay</option>
        </select>
      </p>
      <p>* Card Number : <input type="number" name="card_number" id="card_number" required> </p>
      <p>* Expiration Date : <input type="date" name="exp_date" id="exp_date" required> </p>
      <p>* CVV : <input type="password" name="cvv" id="cvv" required> </p>
      <input type="submit" value="Pay Now">
    </form> 
  </body>
</html>
