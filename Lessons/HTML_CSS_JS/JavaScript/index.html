<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Events</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            height: 150px;
            width: 150px;
            background-color: blueviolet;
        }
        button{
            padding: 10px;
            font-size: 15px;
        }
        .dark{
            background-color: black;
            color: white;
        }
        .light{
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Events</h1>
    <!-- types of inline event handling -->
    <button id="btn1">Click Me</button>
    <button id="btn2">Click Me 2 times</button>
    <div class="box">i am a box</div>
    <button id="mode">Switch mode</button>
    <script src="events.js"></script>
</body>
</html>
